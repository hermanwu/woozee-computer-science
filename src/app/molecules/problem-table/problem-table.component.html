<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="methodology">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>小技巧</th>
    <td mat-cell *matCellDef="let problem">
      <mat-chip-list *ngFor="let methodology of problem?.methodology">
        <mat-chip>{{ methodology }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>题目</th>
    <td mat-cell *matCellDef="let problem">
      <a href="{{ problem.links }}" class="margin-left-20" target="_blank">
        {{ problem.title }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="algorithm">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>算法</th>
    <td mat-cell *matCellDef="let problem">
      <mat-chip-list *ngFor="let algorithm of problem?.algorithm">
        <mat-chip>{{ algorithm }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="dataStructure">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>数据结构</th>
    <td mat-cell *matCellDef="let problem">
      <mat-chip-list *ngFor="let dataStructure of problem?.dataStructure">
        <mat-chip>{{ dataStructure }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="topics">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>题目类型</th>
    <td mat-cell *matCellDef="let problem">
      <mat-chip-list *ngFor="let topic of problem?.topics">
        <mat-chip>{{ topic }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let problem; columns: columnsToDisplay"></tr>
</table>
