<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>题目</th>
    <td mat-cell *matCellDef="let problem">
      <a href="{{ problem.links }}" class="margin-left-20" target="_blank">
        {{ problem.title }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="algorithm">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>算法</th>
    <td mat-cell *matCellDef="let problem">
      {{ problem.algorithm ? problem.algorithm[0] : undefined }}
    </td>
  </ng-container>

  <ng-container matColumnDef="data-structure">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>数据结构</th>
    <td mat-cell *matCellDef="let problem">{{ problem.dataStructure[0] }}</td>
  </ng-container>

  <ng-container matColumnDef="question-topic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>题目类型</th>
    <td mat-cell *matCellDef="let problem">
      {{ problem.topics ? problem.topics[0] : "-" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let problem; columns: columnsToDisplay"></tr>
</table>
